<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon City Race Guide</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header class="top-bar">
            <div class="lap-selector-container">
                <label for="lap-select" class="sr-only">Lap</label>
                <select id="lap-select"></select>
            </div>
            <h1 id="lap-title">LAP <span id="current-lap-num"></span></h1>
        </header>

        <div class="content-area">
            <button id="prev-lap" class="nav-button">&larr;</button>
            <main id="lap-display" class="lap-display-grid"></main>
            <button id="next-lap" class="nav-button">&rarr;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
